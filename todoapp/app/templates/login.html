{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h1>Login</h1>
<form method="POST" action="">
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}<br />
    {{ form.username(size=32) }}<br />
  </p>
  <p>
    {{ form.password.label }}<br />
    {{ form.password(size=32) }}<br />
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
