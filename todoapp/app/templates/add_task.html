{% extends "base.html" %} {% block title %}Add Task{% endblock %} {% block
content %}
<h1>Add Task</h1>
<form method="POST" action="">
  {{ form.hidden_tag() }}
  <p>
    {{ form.title.label }}<br />
    {{ form.title(size=32) }}<br />
  </p>
  <p>
    {{ form.description.label }}<br />
    {{ form.description(rows=5) }}<br />
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
